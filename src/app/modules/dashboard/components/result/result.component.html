<div>
  <h2 class="subtitle">Results</h2>
</div>

<div class="results-list">
  <form [formGroup]="mediaForm" class="media">
    <div formArrayName="media" *ngFor="let media of getMedia.controls; let i = index">
      <div [formGroupName]="i" class="movie__content">

        <div><img class="form__input" [src]="dataSource[i].poster" alt="Poster"></div>

        <div>
          <mat-form-field class="form__input" appearance="legacy">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>

          <mat-form-field class="form__input" appearance="legacy">
            <mat-label>Type</mat-label>
            <input matInput formControlName="type" />
          </mat-form-field>

          <mat-form-field class="form__input" appearance="legacy">
            <mat-label>Year</mat-label>
            <input matInput formControlName="year" />
          </mat-form-field>

          <mat-form-field class="form__input" appearance="legacy">
            <mat-label>Add comment</mat-label>
            <textarea matInput formControlName="comment"></textarea>
          </mat-form-field>
        </div>

        <div>
          <mat-icon (click)="addToFavorite(i)">favorite</mat-icon>
        </div>
        
      </div>
    </div>
  </form>  
</div>
